<div class="d-flex flex-column w-100 p-2 bg-black bg-gradient rounded-bottom" style="--bs-bg-opacity: .9;">
    <p class="fs-6 fs-lg-5 fw-bold px-1 m-0 pb-1">{{cardName}}</p>
    <div class="d-flex w-100 justify-content-between align-items-center px-1 pb-1">
        <div class="d-flex justify-content-center align-items-center">
            <span class="text-primary me-2" style="font-weight: 900; font-size: smaller;">|</span>
            <p class="m-0" style="font-size: smaller;">{{cardPlataforms}}</p>
        </div>
        <p class="m-0" style="font-size: smaller; color: antiquewhite; font-weight: 800;">R$ {{cardPrice.replace('.', ',')}}</p>
    </div>
</div>
